<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger King®</title>
    <link rel="icon" href="./assets/bk_icon.png">
    <link href="./css/reset.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="cabecalho">

        <div class="container">
          <img id="logo" src="./assets/Projeto BKB Code 1.png" alt="Projeto BKB Code">
          <img src="./assets/Logos 1.png" alt="Logo BKB + Kenzie">
        </div>

    </header>

    <main>

      <section class="banner">
        <img  src="./assets/banner.png" alt="Banner com hamburgueres">
      </section>

      <section class="secaoProdutos">
        <div class="container">
          <ul class="produtoLista"></ul>
        </div>
      </section>
    </main>

    <footer class="rodape">
      <section class="carrinho">
        <header class="infoResumo">
          <div class="container">
            <div class="infoUsuario">
              <h3>Olá Kenzie | Minha sacola</h3>
              <p>Retirar no balcão</p>
            </div>
            <p class="infoPreco">Total: R$: 00.00</p>
          </div>
        </header>
        <div class="container">
          <div class="resumoPedido">
            <ul class="listaProdutos"></ul>
          </div>
          <div class="btnFinalizaPedido">
            <a href="./bk_totem.html" target="_self">
                <button type="button">Finalizar Pedido</button>
            </a>
            
            <button type="button">Cancelar Pedido</button>
          </div>
        </div>
      


        
      </section>

    </footer>


    <script src="produtos.js"></script>
    <script src="script.js"></script>
  </body>
</html>
